<div class="row">
  <table class="text-center">
  <thead>
    <tr>
      <th>Movie</th>
      <th>Amount</th>
      <th>Price</th>
      <th>Selection Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let detail of savedCart">
      <td>
        {{ detail.product.name }}
      </td>
      <td>
        {{ detail.amount }}
      </td>
      <td>
        {{ detail.product.price }}
      </td>
      <td>
        {{ detail.selectionTotal }}
      </td>
      <td><button (click)="removeSelectionFromCart(detail.product.id)">Remove</button></td>
    </tr>
    <tr>
      Total Price:
    </tr>
    <tr>
      {{ totalPrice }}
    </tr>
  </tbody>
</table>

</div>
<form class="form" [formGroup]="userInformation" (ngSubmit)="createOrder()">
  <label for="userName">Full Name</label>
  <input type="text" id="userName" formControlName="userName" />
  <br>
  <label for="userEmail">E-mail</label>
  <input type="email" name="" id="userEmail" formControlName="userEmail">
  <br>
  <label for="paymentType">Payment Type</label>
  <select name="paymentType" id="paymentType" formControlName="paymentType">
    <option value="credit card">Credit Card</option>
    <option value="payPal">PayPal</option>
    <option value="invoice">Invoice</option>
  </select>
  <br>
  <button type="submit">Place order</button>
</form>
