<ul class="row no-gutters">
    <li *ngFor="let category of categories" class="col-12 text-center" (click)="redirectToMovies(category.id)">
        {{ category.name }}
    </li>
</ul>
<ul>
  <li *ngFor="let movie of filteredMovies"> 
      {{ movie.id }} {{ movie.name }} {{ movie.imageUrl }}
  </li>
</ul>
<div class="row no-gutters">
    <p class="col-12 text-center slogan"> 
      {{ slogan }}
    </p>
</div>
